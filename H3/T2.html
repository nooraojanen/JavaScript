<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T2</title>
</head>
<body>
    <div >
        <button style="font-size:40px;" onclick="myFunction1()">Kuva 1</button>
        <button style="font-size:40px;" onclick="myFunction2()">Kuva 2</button>
        <button style="font-size:40px;" onclick="myFunction3()">Kuva 3</button>
    </div><br>

    <img id="img1" src="corgi.jpg">
    <img style="display:none;zoom:200%;" id="img2" src="dogs.jpg">
    <img style="display:none;" id="img3" src="mopsi.jpg">

    <p id="demo"></p>

    <script>
        function myFunction1() {
            var x = document.getElementById("img1");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

         function myFunction2() {
            var x2 = document.getElementById("img2");
            if (x2.style.display === "none") {
                x2.style.display = "block";
            } else {
                x2.style.display = "none";
            }
        }

         function myFunction3() {
            var x3 = document.getElementById("img3");
            if (x3.style.display === "none") {
                x3.style.display = "block";
            } else {
                x3.style.display = "none";
            }
        }
    </script>
</body>
</html>
