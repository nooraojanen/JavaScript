<!DOCTYPE html>
<html>
<head>
    <title>T1</title>
    <meta charset="UTF-8">
</head>
<body>
    <h3>Tehtävä 1</h3>
    <h2>Laske luvut yhteen</h2>
    <form id="f">
        <input type=text id="n1"><br>
        <input type=text id="n2"><br>
        <button type="button" onclick="tulostaSumma(f.n1.value, f.n2.value)">Laske</button>
    </form>
    
    <div id="results"></div>
        
        <script>
        
        function laskeSumma(a,b) {
            let summa = parseInt(a)+parseInt(b);
            return summa;
        }
            
        function tulostaSumma(a,b) {
            document.getElementById('results').innerHTML="Summa=" + laskeSumma(a,b);
        }
        </script>
    
</body>
</html>
