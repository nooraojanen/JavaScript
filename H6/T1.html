<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1</title>
</head>

<body onload="drawCanvas();">
    <div>
	<h2>Canvas-harjoitus: Piirr√§ Ruotsin ja Guyanan liput</h2>
	<canvas id="c" width="400" height="410" style="border:1px solid #000000;"/>
    </div>
    
    <script>
        function drawCanvas() {
            var canvas  = document.getElementById("c");
            var ctx = canvas.getContext("2d");
	        
            ctx.fillStyle="blue";
            ctx.fillRect(0,0,400,200);
            ctx.fillStyle="yellow";
            ctx.fillRect(110,0,50,200);
            ctx.fillStyle="yellow";
            ctx.fillRect(0,70,400,50);
            
            ctx.fillStyle="green";
            ctx.fillRect(0,210,400,200);
            
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.moveTo(0,210);
            ctx.lineTo(0,210);
            ctx.lineTo(400,310);
            ctx.lineTo(0,410);
            ctx.stroke();
            ctx.closePath();
            ctx.fill();
            
            ctx.fillStyle = "#ffcc00";
            ctx.beginPath();
            ctx.moveTo(0,215);
            ctx.lineTo(0,215);
            ctx.lineTo(380,310);
            ctx.lineTo(0,405);
            ctx.closePath();
            ctx.fill();
            
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.moveTo(0,210);
            ctx.lineTo(0,210);
            ctx.lineTo(210,310);
            ctx.lineTo(0,410);
            ctx.stroke();
            ctx.closePath();
            ctx.fill();
            
            ctx.fillStyle = "#cc0000";
            ctx.beginPath();
            ctx.moveTo(0,215);
            ctx.lineTo(0,215);
            ctx.lineTo(200,310);
            ctx.lineTo(0,405);
            ctx.stroke();
            ctx.closePath();
            ctx.fill();
            
        }
    </script>
</body>

</html>
